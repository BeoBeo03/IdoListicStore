<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/Payment.css">
</head>
<body style="background: linear-gradient(to right, #fff, #e8b9d8);">
    <div  class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div  class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img style="width: 200px;height: 180px;" src="./img/momo.png"/>
                
              </div>
       
              <div  class="radio-input">
                <input id="card" type="radio" name="payment">
                Pay with Momo
              </div>
            </label>
            <label for="paypal" class="method paypal">
                <img style="width: 200px;height: 180px;" src="./img/qr-momo.webp"/>
                <div class="radio-input">
                  <input id="paypal" type="radio" name="payment">
                  Quét mã ở đây
                </div>
              </label>
           
       
            
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Cardholder's Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid thru</label>
                  <input type="text" id="date" placeholder="MM / YY" />
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
            <a href="./Cart.html"><button class="btn back-btn">Back</button></a>
          
            <button class="btn next-btn" onclick="validateInputs()">Next Step</button>
        </div>
      </div>
      <script>
        $(document).ready(function() {
 
 $('.method').on('click', function() {
   $('.method').removeClass('blue-border');
   $(this).addClass('blue-border');
 });

})
var $cardInput = $('.input-fields input');
 
$('.next-btn').on('click', function(e) {
 
  $cardInput.removeClass('warning');
 
  $cardInput.each(function() {    
     var $this = $(this);
     if (!$this.val()) {
       $this.addClass('warning');
     }
  })
});
// Điều kiện ràng buộc
function validateInputs() {
            // Get input values
            let cardholder = document.getElementById("cardholder").value;
            let date = document.getElementById("date").value;
            let verification = document.getElementById("verification").value;
            let cardnumber = document.getElementById("cardnumber").value;

            // Perform validation
            if (!cardholder || !date || !verification || !cardnumber) {
                alert("Please fill in all required fields.");
                return; // Stop further processing if any field is empty
            }

            // If all inputs are filled, proceed to the next step
            window.location.href = "./checkOut.html";
        }
      </script>
</body>
</html>
